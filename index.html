<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolos Beneficiário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portal de Protocolos</h1>
    </header>

    <main>
        <section id="busca-beneficiario">
            <h2>Buscar Beneficiário</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF (somente números)">
            <button id="buscar-cpf-btn">Buscar</button>
        </section>

        <section id="dados-beneficiario" style="display: none;">
            <div class="titulo-secao-com-icone">
                <h2>Dados do Beneficiário</h2>
                <div id="lupa-container-beneficiario">
                    <a href="#" id="link-lupa-externa" title="Acessar Exames do Paciente">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    </a>
                </div>
            </div>
            <p><strong>Nome Completo:</strong> <span id="nome-completo"></span></p>
            <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
            <p><strong>Nome Social:</strong> <span id="nome-social"></span></p>
            <p><strong>Data de Nascimento:</strong> <span id="data-nascimento"></span></p>
            <p><strong>Plano:</strong> <span id="plano-beneficiario"></span></p>
            <p><strong title="Nível de Complexidade">NC:</strong> <span id="nc-beneficiario"></span></p>
            <button id="voltar-para-principal-btn" style="display:none; margin-top: 10px;">Voltar para Beneficiário Principal</button>
        </section>

        <section id="grupo-familiar" style="display: none;">
            <h2>Grupo Familiar</h2>
            <div id="lista-grupo-familiar">
                <!-- Membros da família serão listados aqui -->
            </div>
        </section>

        <section id="area-protocolos" style="display:none;">
            <h2>Protocolos</h2>
            <div id="pesquisa-protocolos-container">
                <label for="pesquisar-protocolo">Pesquisar Protocolo:</label>
                <input type="text" id="pesquisar-protocolo" placeholder="Digite para filtrar...">
            </div>
            <nav id="menu-protocolos">
                <ul>
                </ul>
            </nav>
        </section>

        <section id="avaliacao-final-secao" class="secao-expansivel" style="display:none;">
            <h2 class="titulo-expansivel">Avaliação Final <span class="seta-expansivel">&#9660;</span></h2>
            <div id="conteudo-avaliacao-final" class="conteudo-expansivel" style="display:none;">
                <!-- As questões da Avaliação Final serão inseridas aqui pelo JavaScript -->
            </div>
        </section>

        <div id="controles-globais" style="display:none; margin-top: 20px; text-align: center;">
             <button id="salvar-dados-global-btn">Salvar Dados</button>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <div id="modal-salvar" class="modal" style="display:none;">
        <div class="modal-content">
            <p>Dados salvos (simulação). Deseja ir para o Grupo Familiar ou Fechar?</p>
            <button id="modal-ir-grupo-familiar">Ir para Grupo Familiar</button>
            <button id="modal-fechar-tela">Fechar</button>
            <button id="modal-cancelar-salvar" style="background-color: #f44336;">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
